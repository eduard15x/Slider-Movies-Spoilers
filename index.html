<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Spoilers</title>

    <script src="https://kit.fontawesome.com/a7e6fe19e5.js" crossorigin="anonymous"></script>
</head>



<body>
    <h1 id="title-page">Top 10 western movies spoilers</h1>
    
    <div class="slider">
        <ul class="slider-list">
            <!-- JS -->
        </ul>

        <button id="prev" class="change-slides"> <i class="fa-solid fa-arrow-left"></i> </button>
        <button id="next" class="change-slides"> <i class="fa-solid fa-arrow-right"></i> </button>
    </div>

    <div class="spoiler-section">
        <h3 class="" id="h3-spoiler">Click the buttom to see the spoiler for <span id="current-movie"></span> </h3>
        <button id="btn-spoiler"> <i class="fa-solid fa-arrow-down"></i> Show spoiler <i class="fa-solid fa-arrow-down"></i> </button>
        <p id="p-spoiler"></p>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
